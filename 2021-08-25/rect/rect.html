<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>刮刮乐</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			#container {
				position: relative;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				width: 400px;
				height: 200px;
			}
			#canvas {
				cursor: pointer;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}
			.txt {
				width: 400px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
				line-height: 1.5;
				background: #fff;
				z-index: -1;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="txt">谢谢惠顾</div>
			<canvas id="canvas" width="400" height="200"></canvas>
		</div>

		<script>
			var myCanvas = document.getElementsByTagName('canvas')[0]
			var ctx = myCanvas.getContext('2d')
			var num = Math.random() - 0.5
			var tDom = document.getElementsByClassName('txt')[0]
			var str = ''
			if (num >= 0) {
				str = '恭喜中奖，您将获得BUG一份，请注意查收'
			} else {
				str = '谢谢惠顾'
			}
			tDom.innerText = str
			ctx.fillStyle = '#ccc'
			ctx.fillRect(0, 0, 400, 200)
			function remove(e) {
				let [x, y] = [e.clientX, e.clientY]

				if (e.changedTouches) {
					;[x, y] = [e.changedTouches[0].clientX, e.changedTouches[0].clientY]
				}
				// 圆形区域
				ctx.globalCompositeOperation = 'destination-out'
				ctx.beginPath()
				ctx.arc(x, y, 25, 0, Math.PI * 2, false)
				ctx.fillStyle = 'rgba(0, 0, 0, 1)'
				ctx.fill()
				// 矩形
				// ctx.clearRect(x, y, 20, 20)
			}
			var flag = false
			//PC端
			myCanvas.onmousemove = function (e) {
				if (flag) {
					remove(e)
				}
			}
			myCanvas.onmousedown = function (e) {
				flag = true
			}
			myCanvas.onmouseup = function () {
				flag = false
			}
			//移动端
			myCanvas.ontouchmove = function (e) {
				if (flag) {
					remove(e)
				}
			}
			myCanvas.ontouchstart = function (e) {
				flag = true
			}
			myCanvas.ontouchend = function () {
				flag = false
			}
		</script>
	</body>
</html>
